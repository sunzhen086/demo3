<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frc</title>
    <script>
      (function(doc, win) {
				var docEl = doc.documentElement;
				adaptScreen();
				function adaptScreen(){
					var deviceWidth = window.screen.width;
					deviceWidth = deviceWidth < 1366 ? 1366 : deviceWidth;
					var rate = (deviceWidth / 1600) * 625;
					docEl.style.fontSize = rate + "%";
				}
				win.addEventListener("resize", adaptScreen, false);
    		doc.addEventListener('DOMContentLoaded', adaptScreen, false);
			})(document, window);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
